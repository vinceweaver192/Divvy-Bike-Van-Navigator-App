<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Map</title>

	<style>
	
	/* containter to center map*/
	#container {
		height: 100vh;
		display: flex;
		justify-content: center;
		align-items: center;
		
	}
	#map {
		height: 80vh;
		width: 80vw;
	
	}
	
	html, body {
		margin: 0;
		padding: 0;
	}
	</style>

</head>
<body>

	


	<div id= "container">
	<div id="map"></div>
	</div>
	<script>
	
	function initMap() {
		
		let mapOptions = {
				center: new google.maps.LatLng('41.881832', '-87.623177'),
				zoom: 12 
				
		}
		let map = new google.maps.Map(document.getElementById('map'), mapOptions);
		
	}
	
	</script>
	
	<script src= "https://maps.googleapis.com/maps/api/js?key=AIzaSyB0SB6lu3Rl1lVbXidg1hY9_V-Ypnd75-c&callback=initMap"></script>
</body>
</html>
